<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="GET" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">签到总次数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-count" class="form-control" name="totalcount" value="{$totalcount}" type="text" disabled="disabled">
        </div>

    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">连续签到总次数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-counts" class="form-control" name="signcount" value="{$signcount}" type="text" disabled="disabled">
        </div>

    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">签到详情:</label>
        <div class="col-xs-12 col-sm-8">
            <br>
            {foreach name="info" item="vo"}
            <br>
            签到时间: {$vo.sign_time}

            <br>
            ---------------------------------------------------------------
            {/foreach}
        </div>

    </div>

</form>
